<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <section id="conteudo">
            <div id="image">

            </div>
          
            <div id="texto">
              <p class="texto1">PERFUME</p>
              
              <h1 class="texto2">Gabrielle Essence Eau De Parfum</h1>
              <!-- <h2 class="texto2"></h2> -->
              
                <p class="texto4">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge,
                  Perfumer-Creator for the House of CHANEL.
                </p>
            </div>

            <div id="valor">
                <p class="valor1">$149.99</p>
                <p class="valor2">$169.99</p>
            </div>                
            
            <div id="botao">
              <a href="#" class="button"><i class="fa">&#xf07a;</i> Add to Cart</a>
            </div>
        </section>
      </main>
        <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/VitorFelicioni">Vitor Felicioni</a>.
          </div>
        </footer>
</body>
</html>
